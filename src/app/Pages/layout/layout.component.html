<div class="container-fluid">
  <!-- Navbar -->
  <div class="d-flex p-3 pt-2 pb-2 mb-1" style="background-color: rgba(7, 0, 61, var(--tw-bg-opacity, 1)); color: #fff;">
    <a class="nav-link fs-5" routerLink="/dashboard"><i class="bi bi-house-door"></i>&nbsp;Home</a>&nbsp;<span class="pt-1"><i class="bi bi-arrow-left text-white"></i></span>&nbsp;<span> <p class="fs-5 mb-0"><i class="bi bi-card-list"></i>&nbsp;Challenges</p></span>

  </div> 
  <div class="header p-3 text-white d-flex justify-content-between align-items-center" style=" background-color: rgba(7, 0, 61, var(--tw-bg-opacity, 1));">
    <h4 class="mb-0" >Challenges</h4>

    <!-- Center Dropdown in Navbar -->
    <div class="category-dropdown">
      <select
        id="categoryId"
        class="form-select"
        (change)="onCategoryChange($event)">
        <option value="">---Select Category---</option>
        <option *ngFor="let category of categories" [value]="category.name">
          {{ category.name }}
        </option>
      </select>
    </div>
    

    <!-- Add Challenge Button -->
    <button class="btn btn-primary" routerLink="/AddChallenge" routerLinkActive="active">
      + Add Challenge
    </button>
  </div>

  <!-- Card Body -->
  <div class="card-body">
    <div *ngIf="isLoading" class="text-center">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <div *ngIf="errorMessage" class="text-danger text-center">
      {{ errorMessage }}
    </div>

    <div class="row col-md-12 mt-2 mb-2 gx-4 gy-4" *ngIf="!isLoading && challenges.length > 0">
      <div *ngFor="let challenge of challenges" class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="card floating-card col-md-12 p-0 h-100 shadow-sm">
          <div class="card-header p-0 text-white" style=" background-color: rgba(7, 0, 61, var(--tw-bg-opacity, 1));">
            <h5 class="card-title p-3 mb-0 text-truncate">{{ challenge.title }}</h5>
          </div>
          
          <div class="card-body d-flex flex-column justify-content-between">
            <p class="card-text mb-1">
              <strong class="fs-5">Description:</strong>
            </p>
            <div class="mt-2">
              <p class="mb-3" style="display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; line-clamp: 2;">
                {{ challenge.description }}
              </p>
            </div>
            <div class="created-info">
              <p><span class="label">Created By</span>: <span class="content">{{ challenge.createdBy }}</span></p>
              <p><span class="label">Date</span>: <span class="content">{{ challenge.createdAt | date: "dd-MM-YYYY" }}</span></p>
            </div>
            
            <div class="mt-3">
              <a
              type="Reply"
              name="Reply"
              class="btn btn-sm offset-4 btn-primary text-white"
              (click)="navigateToChallengeDetails(challenge.id)"
              [routerLink]="['/layout/reply', challenge.id]"
              routerLinkActive="active">
              View More&nbsp;&nbsp;<span class="" style="font-size: 17px;"><i class="bi bi-eye"></i></span>
            </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<router-outlet> </router-outlet>
