<div class="card shadow-lg">
  <!-- Navbar -->
  <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
    <h4 class="mb-0">Challenges</h4>

    <!-- Center Dropdown in Navbar -->
    <div class="category-dropdown">
      <select
        id="categoryId"
        class="form-select"
        (change)="onCategoryChange($event)">
        <option value="">---Select Category---</option>
        <option *ngFor="let category of categories" [value]="category.name">
          {{ category.name }}
        </option>
      </select>
    </div>

    <!-- Add Challenge Button -->
    <button class="btn btn-primary" routerLink="/AddChallenge" routerLinkActive="active">
      <i class="bi bi-plus-square-fill"></i> Add Challenge
    </button>
  </div>

  <!-- Card Body -->
  <div class="card-body">
    <div *ngIf="isLoading" class="text-center">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <div *ngIf="errorMessage" class="text-danger text-center">
      {{ errorMessage }}
    </div>

    <div class="row gx-4 gy-4" *ngIf="!isLoading && challenges.length > 0">
      <div *ngFor="let challenge of challenges" class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="card h-100 shadow-sm">
          <div class="card-header">
            <h5 class="card-title mb-0">{{ challenge.title }}</h5>
            <small class="text-muted">By: {{ challenge.createdBy }}</small>
          </div>
          <div class="card-body d-flex flex-column justify-content-between">
            <p class="card-text">
              <strong>Description:</strong>
              <span style="display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; line-clamp: 2;">
                {{ challenge.description }}
              </span>
            </p>
            <a
              type="Reply"
              name="Reply"
              class="btn btn-primary mt-auto"
              (click)="navigateToChallengeDetails(challenge.id)"
              [routerLink]="['/layout/reply', challenge.id]"
              routerLinkActive="active">
              View More
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<router-outlet> </router-outlet>
